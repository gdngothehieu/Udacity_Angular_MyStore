<div class='product-container'>
    <a routerLink="/store/{{product.id}}">
        <img class='product-image' src={{product.url}} (click)="onSelect()">
    </a>
    <div class='product-detail'>
        <h2 class='product-detail title'>
            {{product.name}}
        </h2>
        <h3 class='product-detail price'>
            ${{product.price}}
        </h3>
        <input class='select-input' type='number' min=1 max=20 value=1 [(ngModel)]="selectInput">
        <button class='product-detail btn' (click)="addToCart()">Add to cart</button>
    </div>
</div>
